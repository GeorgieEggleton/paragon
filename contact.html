<div id="contact-section">
    
    <form method="get" action="thank-you.html" class="contact-form">
        
   
        <label class="form" for="first-name">First Name:</label> 
        <input id="first-name" name="first-name" type="text" class="form-input" required> 
    
   
        <label class="form" for="last-name">Last Name:</label> 
        <input id="last-name" name="first-name" type="text" class="form-input" required> 
  
        <label  class="form" for="email">Email Addesss:</label> 
        <input id="email" name="email" type="email" class="form-input" required>   
   
        <label class="form" for="subject">Subject:</label> 
        <input id="subject" name="subject" type="text" class="form-input" required> 
     
        <label class="form" for="message">Message:</label>
        <textarea id="message" name="message" class="form-input"> </textarea>

        <input type="submit" value="Send" class="send-button">
       
    </form>
